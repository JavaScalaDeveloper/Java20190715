<!DOCTYPE html>
<html lang="en">
<head>
    <!-- css样式写在style标签中 -->
    <style type="text/css">
        /* 标签选择器
            格式：html标签
         */
        h1{
            color: red
        }
        h2{
            color: green
        }
        /* ID选择器
           格式：#id属性值
         */
        #p1{
            color: blue;
        }
        /* 类选择器
           格式：.class属性值
         */
        .p2{
            color: pink;
        }
        /* 分组选择器
          格式：将各个选择器使用逗号分隔统一设置样式
         */
        #p1,.p2{
            font-size: 30px
        }
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <!-- 通过table标签创建一个表格 -->
        <table border="1">
        <!-- 表格中的行使用tr标签来表示 -->
        <tr>
        <!-- 表格中的表头使用th标签来表示 -->
        <th>姓名</th>
                <th>阵营</th>
                        <th>职业</th>
                                <th>武器</th>
                                        </tr>
                                          <tr>
        <!-- 每行中的列（单元格）使用td标签来表示 -->
        <td>刘备</td>
        <!-- 跨行合并单元格使用rowspan属性来设置 -->
        <td rowspan="4">蜀</td>
                           <td>蜀汉集团董事长</td>
                                        <td>双股剑</td>
                                                 </tr>
                                                   <tr>
        <!-- 每行中的列（单元格）使用td标签来表示 -->
        <td>诸葛亮</td>
        <!--            <td>蜀</td> -->
        <!-- 跨列合并单元格使用colspan属性来设置 -->
        <td colspan="2" align="center">蜀汉集团CEO</td>
        <!--            <td>羽扇</td> -->
        </tr>
          <tr>
        <!-- 每行中的列（单元格）使用td标签来表示 -->
        <td>关羽</td>
        <!--            <td>蜀</td> -->
        <td>荆襄总裁</td>
                  <td>青龙偃月刀</td>
                             </tr>
                               <tr>
        <!-- 每行中的列（单元格）使用td标签来表示 -->
        <td>张飞</td>
        <!--            <td>蜀</td> -->
        <td>阆中销售经理</td>
                    <td>丈八蛇矛</td>
                              </tr>
                                </table>
</body>
</html>
